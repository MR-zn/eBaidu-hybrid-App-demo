<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/sidemenu-sideweb.css"/>
		<style>
			p {
				text-indent: 22px;
			}
		</style>
	</head>

	<body id="reward">

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span>返回</span></a>
			<h1 class="mui-title">积分兑换</h1>
		</header>
		
		<section id="container">
			<!--<a href="#picture" class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" style="padding: 5px 20px;margin-top: 100px;">打开actionsheet</a>-->
			<header>
				<div>
					<a class="mui-inline">规则</a>
					<a class="mui-inline" href="reward-more.html">积分明细</a>
				</div>
				<ul>
					<li><a><img src="../images/sidemenu/reward.png"/></a></li>
					<li><a>可用积分</a></li>
					<li><a class="integral">25</a></li>
				</ul>
			</header>
			
			<div class="card">
				<ul class="spnum">
					<li><a>专属邀请码</a></li>
					<li id="spnum"><a>KG8HP2</a></li>
					<li class="share"><a>>>分享邀请好友得免单</a></li>
				</ul>
			</div>
			<div class="card">
				<ul class="rewards">
					<li><a>兑换礼品</a></li>
					<li><a><img src="../images/sidemenu/free.png"/></a></li>
					<li><a>100积分/单</a></li>
					<li><a id="exchange">立即兑换</a></li>
				</ul>
			</div>
			<div class="card">
				<ul class="more">
					<li><a>敬请期待</a></li>
					<li><a>用的越多，攒分越快！</a></li>
				</ul>
			</div>
		</section>
		
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/sidemenu.js"></script>
	<script>
		mui.init();
		
		mui.plusReady(function(){
			plus.webview.currentWebview().setStyle({scrollIndicator:'none'});
		})
		
		var integral = parseInt(document.querySelector('.integral').innerHTML);
		
		mui.ajax('',{
			data: {
				integral: integral
			},
			dataType:'json',//服务器返回json格式数据
			type:'post',//HTTP请求类型
			timeout:10000,//超时时间设置为10秒；
			success:function(data){
				mui.toast('请求成功！',{ duration:1500, type:'div' })
				document.querySelector('.integral').innerHTML = data;
			},
			error:function(xhr,type,errorThrown){
//				mui.toast('请求失败！',{ duration:1500, type:'div' })
			}
		})
		
		
		document.querySelector('#exchange').addEventListener('tap',function(){
			mui.ajax('',{
				data: {
					integral: integral
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				success:function(data){
					mui.toast('兑换成功！',{ duration:1500, type:'div' })
					
				},
				error:function(xhr,type,errorThrown){
					mui.toast('兑换失败！',{ duration:1500, type:'div' })
					console.log(integral)
				}
			})
		})
	</script>

</html>
