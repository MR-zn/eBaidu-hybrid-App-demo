		//验证码
		var getCode = document.querySelector('#getCode');
		getCode.addEventListener('tap',Code);
		function Code(){
			if(!(/^1[3|0-9][0-9]\d{4,8}$/.test(write[0].innerHTML))){
				mui.toast('手机号输入有误！',{ duration:1500, type:'div' })
			}else{
				var timer=null;
				var start=60;
				
				timer = setInterval(function(){
					if(start > 0){
						getCode.innerText = start - 1 + 's';
						start -=1;
						getCode.removeEventListener('tap',Code);
//						console.log(1)
					}else{
						window.clearInterval(timer);
						getCode.innerText = '重新发送';
						getCode.addEventListener('tap',Code);  
//						console.log(2)
					}
				},1000)
			}
		
		}
		
		//保存
		document.querySelector('.change').addEventListener('tap',function(){
