<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>e摆渡 - 让顺手变为可能</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- import Vue before Element -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/register_1.css" />
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
		<script src="../js/register/iconfont.js" type="text/javascript" charset="utf-8"></script>
		<style>
			p {
				text-indent: 22px;
			}
			
			.icon {
				width: 1em;
				height: 1em;
				vertical-align: -0.15em;
				fill: currentColor;
				overflow: hidden;
			}
			
			.tab .login_now span {
				border-bottom: 2px solid #ff7f00;
				color: #000;
			}
		</style>
	</head>

	<body id="register">
		<header>
			<a href="#" class="icon-box">
				<svg class="icon icon-jiantou" aria-hidden="true">
					<use xlink:href="#icon-iconfontjiantou1"></use>
				</svg>
			</a>
			<span>注册</span>
		</header>

		<section id="container">
			<ul class="tab">
				<li class="imfor_wrt">
					<a href="#"><span>信息填写</span></a>
				</li>
				<li class="data_wrt">
					<a href="#"><span>资料填写</span></a>
				</li>
				<li class="login_now">
					<a href="#"><span>立即登录</span></a>
				</li>
			</ul>
			<div class="confirm">
				<img src="../images/register/CONFIRM.png"/>
			</div>
			<div class="finish">
				<span>你已完成注册，该页面将自动跳转！</span>
			</div>

		</section>
		<footer>
			<span>登录既代表阅读并同意<a href="#">服务条款</a></span>
		</footer>

	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		//		alert(window.screen.availHeight)
		mui.init();

		mui.plusReady(function() {
			plus.webview.currentWebview().setStyle({
				scrollIndicator: 'none'

			});

			bWidth = plus.display.resolutionWidth;
			bHeight = plus.display.resolutionHeight;
			var footer = document.querySelector('footer');
			footer.style.top = bHeight - 30 + 'px';
			//			console.log(footer)
			//  alert(bHeight - 50)
		})
	</script>

	<script type="text/javascript">
		var countdown = 60;
		setTimeout(function() {
//			跳转页面函数
			window.location.href='../muihtml.html';
		}, 3000)
	</script>

</html>
